<html lang="en">
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% for name, blueprint in blueprints.items() %}
        {% if blueprint.url_prefix != '/' %}
        <a href="{{ blueprint.url_prefix }}"><h2>{{ name }}</h2></a>
        {% endif %}
    {% endfor %}
</body>
</html>
